<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 320px;
      }
      .login-box img {
        width: 120px;
        margin-bottom: 20px;
        background-color: white;
        border-radius: 8px;
      }
      .login-box input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
      }
      .login-box button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
      }
      .login-box button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <img src="logo.png" alt="Logo" />
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <button type="button" onclick="signup()">Signup</button>
      </form>
    </div>

    <script>
     document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Simple check â€“ replace with real logic if needed
          if (email === "kapil@retroinc.in" && password === "kapil@1234") {
            window.location.href = "home.html"; // go to your homepage
          } else {
            alert("Invalid credentials");
          }
        });
    </script>
  </body>
</html>
